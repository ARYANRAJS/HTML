<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
</head>
<body>
    <h3 align="center">Login Form</h3>
    <form action="home.html" method="post">
        <table border="0" align="center" bgcolor="#9f6060">
            <tr>
                <td>Enter Name</td>
                <td><input type="text" name="username" required placeholder="Enter Name" > </td>
            </tr>
            <tr>
                <td>Enter Emailid</td>
                <td><input type="email" name="useremail" required></td>
            </tr>
            <tr>
                <td>Password</td>
                <td><input type="password" name="userpassword" required></td>
            </tr>
            <tr>
                <td colspan="2" align="center">
                    <input type="submit" value="Login" name="btnLogin">
                </td>
            </tr>
        </table>
    </form>
</body>
</html>
