<body>
    <h3>Sign Up</h3>
    <form action="" method="post" enctype="multipart/form-data">
        <table>
            <tr> <td> First Name </td>
               <td> <input type="text" placeholder="First Name"></td>
           </tr>
            <tr> <td> Last Name</td>
               <td> <input type="text" placeholder="Last Name"></td>
            </tr>
            <tr> <td> Screen Name</td>
                <td><input type="text" placeholder=" Screen Name"></td>
            </tr>
            <tr><td> Date of Birth</td>
               <td>
                <select name="dob" id="">
                    <option value="may">may</option>
                    <option value="june">june</option>
                    <option value="july">july</option>
                </select>

                <select name="dob" id="">
                    <option value="5">5</option>

                    <option value="7">7</option>
                </select>
                <select name="dob" id="">
                    <option value="1985">1985</option>

                    <option value=" 1987">1987</option>
                </select></td>
            </tr>
            <tr>
                <td> Gender</td> 
               <td>  male<input type="radio" name="gender" value="male">
                 female <input type="radio" name="gender" value="female"></td>
            </tr>
            <tr>
                <td> Country</td>
                <td><select name="country" id="">
                    <option value="USA">USA</option>
                    <option value="india">INDIA</option>
                    <option value="IRAN">IRAN</option>
                </select></td> 
            </tr>
            <tr>
               <td> E-mail</td>
               <td><input type="email" placeholder="Enter email"></td> 
            </tr>
            <tr>
                <td> Phone</td>
               <td> <input type="number" required></td>
            </tr>
            <tr>
               <td> Password</td>
                <td> <input type="password" required></td>
            </tr>
            <tr>
               <td> Confirm Password</td>
                <td> <input type="password" required></td>
            </tr>

            <tr>
                <td colspan="2" align="center" ><input type="checkbox"> i agree to the terms of use</td> 
            </tr>

            <div>
               <td colspan="2" align="right"> <input type="submit" value="submit"></td>
               <td> <input type="reset" value="cancel"></td>
            </div>
        </table>
    </form>
