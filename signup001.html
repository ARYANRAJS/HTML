<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h3 align="center" >Sign Up </h3>
    <form action="" method="post">
        <table align="center" bgcolor="lightblue">
            <tr>
                <td> First Name</td>
                <td><input type="text" placeholder="First Name"required></td>
            </tr>
            <tr>
                <td> Last Name</td>
                <td><input type="text" placeholder="Last Name"required></td>
            </tr>
            <tr>
                <td>Screen Name</td>
                <td><input type="text" placeholder=" Screen Name"required></td>
            </tr>
            <tr>
                <td>Date of Birth</td>
                <td>
                    <select name="dob" id="">
                        <option value="may">May</option>
                        <option value="june">June</option>
                        <option value="july">July</option>
                    </select>

                    <select name="dob" id="">
                        <option value="5">5</option>
                        <option value="6">6</option>
                        <option value="7">7</option>
                    </select>
                    <select name="dob" id="">
                        <option value="1985">1985</option>
                        <option value="1986">1986</option>
                        <option value=" 1987">1987</option>
                    </select>
                </td>
            </tr>

            <tr>
                <td> Gender </td>
                <td> Male<input type="radio" name="gender" value="male">
                    Female <input type="radio" name="gender" value="female"></td>
            </tr>
            <tr>
                <td> Country</td>
                <td> <select name="country" id="">
                    <option value="USA">USA</option>
                    <option value="india">INDIA</option>
                    <option value="IRAN">IRAN</option>
                </select>
            </td>
            </tr>
            <tr>
                <td>E-mail</td> 
               <td><input type="email" placeholder="Enter email" required></td> 
            </tr>
            <tr>
                <td> Phone</td>
                <td><input type="number" placeholder="phone" required></td>
            </tr>
            <tr>
               <td>Password</td> 
                <td><input type="password" placeholder="Enter Password" required></td>
            </tr>
            <tr>
                <td> Confirm Password</td>
                <td><input type="password" placeholder="Confirm Password" required></td>
            </tr>
            
            <tr >
                <td colspan="2" align="center">
                    <input type="checkbox" required> I agree to the terms of use</td>
            </tr>
            <tr >
                <td colspan="2" align="right">
                    <input type="submit" value="Submit"></td>
                <td><input type="reset" value="Cancel"></td>
            </tr>
        </table>
    </form>
</body>

</html>
