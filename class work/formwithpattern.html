<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form with pattern</title>
</head>
<body>
    <h3 align="center">HTML FORM WITH PATTERN</h3>
    <form action="" method="post" enctype="multipart/form-data">
        <table align="center">
            <tr>
                <td>FIRST NAME (or full name) :-</td>
                <td><input type="text" placeholder="ENTER YOUR FIRST NAME" name="FIRST NAME" pattern="[a-zA-Z\s]+"  required></td>
            </tr>
            <tr>
                <td>LAST NAME :-</td>
                <td><input type="text" placeholder="ENTER YOUR LAST NAME" name="LAST NAME" pattern="[a-zA-Z]+" required ></td>
            </tr>
            <tr>
                <td>PHONE NUMBER WITH 10 DIGITS :-</td>
                <td><input type="text" placeholder="10 digit mob. num" name="PHONE NUMBER WITH 10 DIGITS" pattern="[1-9]{1}[0-9]{9}" title="please enter 10 digits"></td>
            </tr>
            <tr>
                <td>PHONE NUMBER START WITH 6,7,8,9 :-</td>
                <td><input type="text" name="PHONE NUMBER START WITH 6,7,8,9" pattern="[6-7-8-9]{1}[0-9]{9}" title="please start no. with 6,7,8,9 (10 digit)" ></td>
            </tr>
            <tr>
                <td>ALPHABET WITH NUMBER IN 10 DIGITS :-</td>
                <td><input type="text" name="ALPHABET WITH NUMBER IN 10 DIGITS" pattern="[a-zA-Z0-9]{10}" title="please use ALPHABET WITH NUMBER IN 10 DIGITS " > </td>
            </tr>
            <tr>
                <td>ALPHABET WITH NUMBER IN 10 DIGITS FOR PAN CAED :-</td>
                <td><input type="text" name="ALPHABET WITH NUMBER IN 10 DIGITS" pattern="[A-Z]{5}[0-9]{4}[A-Z]{1}"  title="please use ALPHABET WITH NUMBER IN 10 DIGITS " > </td>
            </tr>
            <tr>
                <td align="right" colspan="2">
                    <input type="submit" value="submit" name="btn_submit" >
                    <input type="reset" value="cancel" name="btn_reset" >
                </td>
            </tr>
        </table>
    </form>
</body>
</html>
