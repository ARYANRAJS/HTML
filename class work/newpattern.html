<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>patern in form</title>
</head>

<body>
    <h1>this form for new pattern</h1>
    <form action="" method="post" enctype="multipart/form-data">
        <table>
            <tr>
                <td>
                    Enter Name
                </td>
                <td>
                    <input type="text" placeholder="Enter name" pattern="[a-zA-Z\s]+">
                </td>
            </tr>
            <tr>
                <td>
                    Enter password
                </td>
                <td>
                    <input type="password" placeholder="Enter password">
                </td>
            </tr>
            <tr>
                <td>Phone Number</td>
                <td>
                    <input type="text" required name="phone_number" pattern="[a-zA-Z0-9]{10}" >
                </td>
            </tr>
            <tr>
                <td><input type="submit" value="Submit"></td>

            </tr>
        </table>
    </form>
</body>

</html>
