<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Member </title>
</head>
<body>
    <form action="" method="post">
        <table align="center">
            <tr>
                <td>User Name</td>
                <td><input type="text" placeholder="User name" name="user name" required></td>

            </tr>
            <tr>
                <td>User Email</td>
                <td><input type="email" placeholder="Enter Email" name="email" required></td>

            </tr>
            <tr>
                <td>Password</td>
                <td><input type="password" placeholder="Enter Password" name="password" required></td>

            </tr>
            <tr>
                <td>Age</td>
                <td><input type="number" placeholder="Age" name="age" required></td>

            </tr>
            <tr>
                <td>City</td>
                <td><input type="text" placeholder="Enter City" name="city" required></td>

            </tr>
            <tr>
                <td>Address</td>
                <td><input type="text" placeholder="Enter Address" name="address" required></td>


            </tr>
            <tr align="center">
                <td  colspan="2">
                    <input type="submit" value="Login" >
                </td>
            </tr>
           
        </table>
    </form>

</body>
</html>
